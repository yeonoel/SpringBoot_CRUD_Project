<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template1.html">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="row mt-5">
			<div class="col-md-6 offset-3">
				<div class="card">
				<div class="card-header">
					<h2> Nouveau patient </h2>
				</div>
				<div class="card-body">
					<div >
						<form th:action="@{/savePatient}" method="post">
							<div class="mb-3">
								<label for="nom" class="form-label">Nom</label>
								<input type="text" class="form-control" name="nom" th:value="${patient.nom}">
								<span class="text-danger" th:errors="${patient.nom}"></span>
							</div>
							<div class="mb-3">
								<label for="dateNaissance" class="form-label">Date de Naissance</label>
								<input type="Date" class="form-control" name="dateNaissance"
									th:value="${patient.dateNaissance}">
								<span class="text-danger" th:errors="${patient.dateNaissance}"></span>
							</div>
							<div class="mb-3">
								<label for="malade" class="form-label">Malade</label>
								<input type="checkbox" class="form-check-input" name="malade"
									th:checked="${patient.malade}">
								<span class="text-danger" th:errors="${patient.malade}"></span>
							</div>
							<div class="mb-3">
								<label for="score" class="form-label">Score</label>
								<input type="text" class="form-control" name="score" th:value="${patient.score}">
								<span class="text-danger" th:errors="${patient.score}"></span>
							</div>

							<button class="btn btn-success">save patient</button>
						</form>
					</div>
				</div>
			</div>
			</div>
			
		</div>

	</div>





</body>

</html>
